<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deutsch Oberstufe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body>
    <!-- Contenedor de libro -->
    <div class="book-container">
        <div class="loading">Loading digital Book...</div>
    </div>

    <!-- Controles de páginas -->
    <img src="imagen-baja.webp" srcset="imagen-media.webp 2x, imagen-alta.webp 3x" alt="">
    <div class="controls">
        <button id="prevBtn" onclick="prevPage()">Zurück</button>
        <span class="page-number">
            &nbsp;<span id="currentPage">1</span>&nbsp;/&nbsp;<span id="totalPages">0</span>
        </span>
        <button id="nextBtn" onclick="nextPage()">Weiter</button>
        <input type="number" id="pageInput" class="ocultar-en-movil" placeholder="Gehen" min="1"
            style="text-align: center; border: none; border-bottom: 2px solid #000; outline: none;">
        <button id="goToPageBtn" class="ocultar-en-movil" onclick="goToPage()">Gehen</button>
        <!-- Nuevo selector de lecciones -->
        <select id="lessonSelector" onchange="goToLesson()">
            <!-- Opciones de lecciones se llenarán dinámicamente -->
        </select>
    </div>

    <!-- Contenedor de login -->
    <div id="login-container" class="login-container">
        <div class="login-box">
            <h2>Anmeldung</h2>
            <label for="username">Benutzer:</label>
            <input type="text" id="username">
            <label for="password">Passwort:</label>
            <input type="password" id="password">
            <button id="loginBtn">	Anmeldeprotokoll</button>
            <p id="loginError" class="error-message"></p>
        </div>
    </div>

    <!-- Contenedor de controles de audio -->
    <div class="audio-controls">
        <!-- Selector de audios -->
        <select id="audioSelector">
            <!-- Opciones se llenarán dinámicamente -->
            <option value="">Selecciona un audio</option>
        </select>
        <audio id="audioPlayer" controls></audio>
        <!-- Botón Play/Pause -->
        <button id="playPauseBtn">Abspielen</button>

        <div class="skip-buttons ocultar-en-movil">
            <button class="skip-button" id="rewindBtn">
                <<< </button>
                    <button class="skip-button" id="forwardBtn"> >>> </button>
        </div>

        <!-- Barra de Progreso -->
        <div class="progress-bar ocultar-en-movil" id="progress-bar">
            <div class="progress" id="progress"></div>
        </div>

        <!-- Tiempo actual y duración -->
        <span id="current-time">0:00</span> / <span id="duration">0:00</span>

        <div class="volume-control ocultar-en-movil"> <span style="font-size: 10px; font-weight: bold; ">Vol</span>
            <input type="range" id="volumeSlider" min="0" max="1" step="0.1" value="1">
        </div>

        <!-- Control de velocidad -->
        <select id="speedControl">
            <option value="0.25">0.25x</option>
            <option value="0.5">0.5x</option>
            <option value="0.75">0.75x</option>
            <option value="0.85">0.85x</option>
            <option value="0.95">0.95x</option>
            <option value="1" selected>1x</option>
            <option value="1.25">1.25x</option>
            <option value="1.5">1.5x</option>
            <option value="1.75">1.75x</option>
            <option value="2">2x</option>
        </select>

        <!-- Reproductor de audio (oculto) -->
        <audio id="audioPlayer" controls controlsList="nodownload" class="hidden"></audio>
    </div>


    <!-- Controles de zoom -->
    <div class="zoom-controls ocultar-en-movil">
        <button onclick="zoomIn()">+</button>
        <button onclick="zoomOut()"> -</button>
        <button onclick="resetZoom()">Zurücksetzen</button>
        <input id="zoomSlider" type="range" min="0.5" max="2" step="0.1" value="1">
    </div>



    <script src="script.js" defer></script>

</body>

</html>
